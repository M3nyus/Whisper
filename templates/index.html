<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Whisper</title>
  </head>
  <body>
  <form action="/leall" method="post">
      <button type="submit" id="leall">Leállítás</button>
  </form>

    <main class="container text-center">
        <br>
    <h1>Feliratozás</h1>

    {% if voltalitt %}
        <div>
            <form action="/subdone">
                <button type="submit" class="button"><span>Elkészített felirat</span></button>
            </form>
        </div>

        <form action="/onehang" method="get">
            <button type="submit" class="button"><span>Onehang</span></button>
        </form>
    {% else %}
        <h3>Válaszd ki melyik MP3 fájlt szeretnéd feliratozni!</h3>

        <select name="selected_file">
            {% for file in mp3 %}
                <option value="{{ file }}" {% if selected_file == file %}selected{% endif %}>{{ file }}</option>
            {% endfor %}
        </select>

        <form action="/start" method="get">
        <div class="volt_e">
            <button type="submit" class="button"><span>Feliratozás</span></button>
        </div>
    </form>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </main>
  </body>
</html>
